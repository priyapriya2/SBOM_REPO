name: Process Ready URL

on:
  repository_dispatch:
    types: [url_ready]

permissions:
  contents: read

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Hit URL and capture output
        run: |
          CONTAINER_ID="${{ github.event.client_payload.container_id }}"
          URL="https://example.com/container/$CONTAINER_ID/data"

          echo "Fetching data from: $URL"
          RESPONSE=$(curl -s "$URL")

          echo "---- Response ----"
          echo "$RESPONSE"
          echo "------------------"

          # Save to file
          echo "$RESPONSE" > response.json

      - name: Upload response as artifact
        uses: actions/upload-artifact@v4
        with:
          name: container_response
          path: response.json
