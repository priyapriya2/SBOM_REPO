name: Generate Container

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate container ID
        id: generate
        run: |
          CONTAINER_ID="demo-$(date +%s)"
          echo "Generated container ID: $CONTAINER_ID"
          # Trigger Poll workflow with container ID
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"start_poll","client_payload":{"container_id":"'"$CONTAINER_ID"'"}}'
